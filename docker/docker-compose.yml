# ============================================================================
# Docker Compose — Convex Self-Hosted + Next.js Client
# ============================================================================

services:
  # ── Convex Backend ────────────────────────────────────────────────────────
  backend:
    image: ghcr.io/get-convex/convex-backend:latest
    container_name: convex-backend
    stop_grace_period: 10s
    stop_signal: SIGINT
    ports:
      - "${PORT:-3210}:3210"
      - "${SITE_PROXY_PORT:-3211}:3211"
    volumes:
      - convex_data:/convex/data
    environment:
      - CONVEX_CLOUD_ORIGIN=${CONVEX_CLOUD_ORIGIN:-http://127.0.0.1:${PORT:-3210}}
      - CONVEX_SITE_ORIGIN=${CONVEX_SITE_ORIGIN:-http://127.0.0.1:${SITE_PROXY_PORT:-3211}}
      - DOCUMENT_RETENTION_DELAY=${DOCUMENT_RETENTION_DELAY:-172800}
      - RUST_LOG=${RUST_LOG:-info}
      - INSTANCE_NAME
      - INSTANCE_SECRET
      - DATABASE_URL
      - POSTGRES_URL
      - MYSQL_URL
      - DISABLE_BEACON
      - DO_NOT_REQUIRE_SSL
      - REDACT_LOGS_TO_CLIENT
      - RUST_BACKTRACE
      - ACTIONS_USER_TIMEOUT_SECS
      - HTTP_SERVER_TIMEOUT_SECONDS
      # S3 storage (optional)
      - AWS_ACCESS_KEY_ID
      - AWS_SECRET_ACCESS_KEY
      - AWS_SESSION_TOKEN
      - AWS_REGION
      - S3_ENDPOINT_URL
      - S3_STORAGE_EXPORTS_BUCKET
      - S3_STORAGE_FILES_BUCKET
      - S3_STORAGE_MODULES_BUCKET
      - S3_STORAGE_SEARCH_BUCKET
      - S3_STORAGE_SNAPSHOT_IMPORTS_BUCKET
      - AWS_S3_DISABLE_CHECKSUMS
      - AWS_S3_DISABLE_SSE
      - AWS_S3_FORCE_PATH_STYLE
    healthcheck:
      test: curl -f http://localhost:3210/version
      interval: 5s
      start_period: 10s

  # ── Convex Dashboard ─────────────────────────────────────────────────────
  dashboard:
    image: ghcr.io/get-convex/convex-dashboard:latest
    container_name: convex-dashboard
    stop_grace_period: 10s
    stop_signal: SIGINT
    ports:
      - "${DASHBOARD_PORT:-6791}:6791"
    environment:
      - NEXT_PUBLIC_DEPLOYMENT_URL=${NEXT_PUBLIC_DEPLOYMENT_URL:-http://127.0.0.1:${PORT:-3210}}
      - NEXT_PUBLIC_LOAD_MONACO_INTERNALLY
    depends_on:
      backend:
        condition: service_healthy

  # ── Next.js Client (Dev) ─────────────────────────────────────────────────
  client:
    build:
      context: ./client
      dockerfile: ../docker/client.Dockerfile
    container_name: nextjs-client
    ports:
      - "${CLIENT_PORT:-3000}:3000"
    volumes:
      - ./client:/app
      - client_node_modules:/app/node_modules
      - /app/.next
    environment:
      - NODE_ENV=development
      - WATCHPACK_POLLING=true
    depends_on:
      backend:
        condition: service_healthy

  # ── Convex Push (deploys functions to backend) ───────────────────────────
  convex-push:
    build:
      context: ./client
      dockerfile: ../docker/convex-push.Dockerfile
    container_name: convex-push
    volumes:
      - ./client/convex:/app/convex
    environment:
      - CONVEX_SELF_HOSTED_URL=http://backend:3210
      - CONVEX_SELF_HOSTED_ADMIN_KEY=${CONVEX_ADMIN_KEY:-}
    depends_on:
      backend:
        condition: service_healthy
    restart: unless-stopped

volumes:
  convex_data:
  client_node_modules:
